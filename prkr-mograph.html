  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 10;
    }
    
    header {
      background-color: #222;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      margin: 0;
    }
    
    h2 {
      font-family: 'Open Sans', sans-serif;
      font-size: 24px;
      margin: 0;
      margin-top: 10px;
      font-weight: normal;
      letter-spacing: 1px;
    }
    
    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding:15px 5px 0px ;
      max-width: 1920px;
      
    }
    
    figure {
      margin: 0px 8px 10px;
		
      max-width: 100%;
      position: relative;
		
    }
    
    figcaption {
    font-size: 16px;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: transparent;
    color: #D6D6D6;
    font-family: 'Open Sans', sans-serif;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s, opacity 0.3s linear;
    top: 50%;
    transform: translate(0, -15%);	
    }
    
    figure:hover figcaption {
      visibility: visible;
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      header {
        padding: 20px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      h2 {
        font-size: 18px;
      }
      
      section {
        padding: 20px;
      }
      
      figure {	
		  margin: 0 0 20px;
      }
      
      figcaption {
        font-size: 14px;
      }
	  }
